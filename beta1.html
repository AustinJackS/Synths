<html>
  <head>
    <meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
  </head>
<body>
  <script>
    var audio = new AudioContext();
    function createOscillator(freq, waveform) {
      window.osc = audio.createOscillator();
        osc.frequency.value = freq;
        osc.type = waveform;
        osc.connect(audio.destination);
        osc.start(0);
    }
    function stopOsc() {
      window.osc.stop(0);
            window.osc.disconnect(audio.destination);
    }
    function DoOnKeyDown(e){
    var keynum;

    if(window.event) { // IE                    
      keynum = e.keyCode;
    } else if(e.which){ // Netscape/Firefox/Opera                   
      keynum = e.which;
    }

    keyprsd = String.fromCharCode(keynum);
      if(keyprsd=='a') {
        createOscillator(440, "sine");
      }
  }
    document.body.onkeypress=DoOnKeyDown;
    document.body.onkeyup=stopOsc;
    </script>
</body>
</html>
